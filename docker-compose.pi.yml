# =============================================================================
# Raspberry Pi Docker Compose - Lightweight Configuration
# =============================================================================
# Optimized for Raspberry Pi 4 (2GB+ RAM recommended)
# Usage: docker-compose -f docker-compose.pi.yml up -d

version: '3.8'

services:
  analyseertool:
    build:
      context: .
      dockerfile: Dockerfile.pi
    container_name: analyseertool
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - ENVIRONMENT=production
      - RASPBERRY_PI_MODE=true
      - Z_AI_API_KEY=${Z_AI_API_KEY}
    volumes:
      - ./data:/app/data
      - ./uploaded_files:/app/uploaded_files
      - ./logs:/app/logs
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.8'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
